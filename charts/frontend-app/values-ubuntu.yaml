# Ubuntu/MicroK8s specific values
replicaCount: 1

image:
  repository: ghcr.io/matheus06/frontend-app
  pullPolicy: Always
  tag: "dev-ca70b6f"

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: frontend.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

# URLs used by browser - must be ingress URLs since Blazor WASM runs client-side
apiSettings:
  productServiceUrl: "http://product.local"
  orderServiceUrl: "http://order.local"
