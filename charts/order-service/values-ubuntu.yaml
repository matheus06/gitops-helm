replicaCount: 1

image:
  repository: ghcr.io/matheus06/order-service
  tag: "dev-85dc31f"

service:
  type: ClusterIP

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: order.local
      paths:
        - path: /
          pathType: Prefix

resources:
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

env:
  - name: ASPNETCORE_ENVIRONMENT
    value: "Development"
  - name: ProductServiceUrl
    value: "http://product-service:80"
  - name: OTEL_EXPORTER_OTLP_ENDPOINT
    value: "http://otel-collector:4317"

metrics:
  enabled: false
