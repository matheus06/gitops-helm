replicaCount: 3

image:
  repository: ghcr.io/GITHUB_USERNAME/order-service
  tag: "prod"

resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

env:
  - name: ASPNETCORE_ENVIRONMENT
    value: "Production"
  - name: ProductServiceUrl
    value: "http://product-service:80"
