apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "vault-config.fullname" . }}-init
  labels:
    {{- include "vault-config.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "10"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  backoffLimit: 10
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "vault-config.name" . }}-init
    spec:
      restartPolicy: OnFailure
      serviceAccountName: {{ .Release.Name }}
      containers:
        - name: vault-init
          image: hashicorp/vault:1.15.0
          command: ["/bin/sh", "/scripts/init.sh"]
          env:
            - name: VAULT_ADDR
              value: "http://{{ .Release.Name }}:8200"
            - name: VAULT_TOKEN
              value: "root"
          volumeMounts:
            - name: scripts
              mountPath: /scripts
      volumes:
        - name: scripts
          configMap:
            name: {{ include "vault-config.fullname" . }}-init
            defaultMode: 0755
