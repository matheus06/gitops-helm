{{- if .Values.vault.server.dev.enabled }}
# This job only runs in dev mode (in-memory storage)
# For production, Vault must be manually initialized - see docs/VAULT-PRODUCTION.md
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "vault-config.fullname" . }}-init
  labels:
    {{- include "vault-config.labels" . | nindent 4 }}
  annotations:
    # Dev mode: Use ArgoCD hooks - runs on every sync (config lost on restart)
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  backoffLimit: 10
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "vault-config.name" . }}-init
    spec:
      restartPolicy: OnFailure
      serviceAccountName: {{ .Release.Name }}
      containers:
        - name: vault-init
          image: hashicorp/vault:1.15.0
          command: ["/bin/sh", "/scripts/init.sh"]
          env:
            - name: VAULT_ADDR
              value: "http://{{ .Release.Name }}:8200"
            - name: VAULT_TOKEN
              value: "root"
          volumeMounts:
            - name: scripts
              mountPath: /scripts
      volumes:
        - name: scripts
          configMap:
            name: {{ include "vault-config.fullname" . }}-init
            defaultMode: 0755
{{- end }}
