name: CD - Deploy to Dev

on:
  push:
    branches: [develop, main]
    paths:
      - 'src/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  PRODUCT_IMAGE_NAME: ${{ github.repository_owner }}/product-service
  ORDER_IMAGE_NAME: ${{ github.repository_owner }}/order-service

jobs:
  build-and-push-product-service:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.PRODUCT_IMAGE_NAME }}
          tags: |
            type=raw,value=dev
            type=sha,prefix=dev-

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: src/ProductService
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build-and-push-order-service:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.ORDER_IMAGE_NAME }}
          tags: |
            type=raw,value=dev
            type=sha,prefix=dev-

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: src/OrderService
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  update-helm-values:
    needs: [build-and-push-product-service, build-and-push-order-service]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Product Service image tag
        run: |
          sed -i "s|tag: \"dev.*\"|tag: \"dev-${GITHUB_SHA::7}\"|" charts/product-service/values-dev.yaml

      - name: Update Order Service image tag
        run: |
          sed -i "s|tag: \"dev.*\"|tag: \"dev-${GITHUB_SHA::7}\"|" charts/order-service/values-dev.yaml

      - name: Commit and push
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add charts/*/values-dev.yaml
          git diff --staged --quiet || git commit -m "chore: update dev image tags to dev-${GITHUB_SHA::7}"
          git push
